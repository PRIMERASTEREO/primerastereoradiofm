<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMERA STEREO Radio Online</title>
    <link rel="icon" type="image/png" href="images/Nuevo Logo.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/js/manifest.json">
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="canonical" href="https://primerastereo.netlify.app/" />
        <h2>PRIMERA STEREO</h2>
	<style>
        :root {
            --primary-color: #ff6600;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
            --accent-color: #ff9933;
            --player-bg: #222;
            --control-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--light-text);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body, html {
            height: 100%;
        }

        header {
            position: relative;
            text-align: center;
            padding: 100px 20px 30px 20px;
            overflow: hidden;
        }

        header img {
            max-width: 150px;
            display: block;
            margin: -80px auto 10px auto;
        }

        h2, h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        /* --- ESTILOS PARA EL CONTENEDOR DEL BOTÓN DE TRADUCCIÓN (POSITION FIXED) --- */
        .language-selector-container {
            position: fixed;
            top: 20px;
            right: 20px;
            left: auto;
            z-index: 9999; /* Asegura que esté por encima de todo */
        }

        /* Estilo del botón de traducción */
        .translate-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 6px 10px;
            font-size: 13px;
            line-height: 1.1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-align: center;
        }
        .translate-button:hover {
            background-color: var(--accent-color);
        }
        /* Estilo para el ícono dentro del botón si es necesario */
        .translate-button i {
            margin-bottom: 2px;
        }

        /* Ocultar el div del widget de GTranslate por defecto */
        #google_translate_element {
            display: none; /* Mantener oculto por defecto */
            margin-top: 5px; /* Pequeño margen debajo del botón */
            z-index: 9999; /* Asegura que esté por encima de todo */
        }

        /*
        ************************************************************************************
        * IMPORTANTE: Se han COMENTADO todos los estilos que afectan directamente a las  *
        * clases internas del widget de Google Translate para evitar conflictos. *
        * Esto es para asegurar que la funcionalidad táctil y de búsqueda/desplazamiento *
        * del menú de idiomas funcione correctamente.                           *
        * El widget aparecerá con los estilos predeterminados de Google.       *
        ************************************************************************************
        */

        /* --- FIN ESTILOS PARA EL SELECTOR --- */

        /* Contenedor responsivo para el iframe del reproductor */
        #reproductor {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            position: relative;
            height: calc(100vh - 40px);
            min-height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
            border: 3px solid var(--primary-color);
            transition: border-color 1.5s ease, box-shadow 1.5s ease;
        }

        #reproductor iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        /* MEDIA QUERIES ESPECÍFICAS PARA EL REPRODUCTOR EN index.html */
        @media (max-width: 767px) and (orientation: landscape) {
            #reproductor {
                height: calc(100vh - 20px);
                max-width: 100%;
                min-height: 350px;
            }
        }

        @media (max-width: 480px) and (orientation: portrait) {
            #reproductor {
                height: calc(100vh - 40px);
                min-height: 550px;
            }
        }

        @media (min-width: 768px) {
            #reproductor {
                height: calc(100vh - 80px);
                max-width: 800px;
                min-height: 600px;
            }
        }

        /* Resto de tu CSS existente en index.html */
        #player-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
            border: 3px solid var(--primary-color);
            transition: border-color 1.5s ease, box-shadow 1.5s ease;
            max-width: 800px;
            margin: 20px auto;
        }

        video {
            width: 100%;
            display: block;
        }

        #pip-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #pip-button:hover {
            background-color: var(--primary-color);
        }

        #online-users-counter {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 102, 0, 0.85);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: default;
            z-index: 2;
        }

        #online-users-counter i {
            margin-right: 5px;
        }

        /* Estilos para la sección de descarga */
        section:first-of-type { /* Selecciona la primera sección que contiene el botón de descarga */
            text-align: center; /* Centra el contenido de esta sección */
            padding: 20px; /* Asegura un padding adecuado */
        }

        button.download {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button.download:hover {
            background-color: var(--accent-color);
        }

        #clustrmap-container {
            position: relative;
            max-width: 300px;
            margin: 20px auto;
            text-align: center; /* Centra el contenido de este contenedor */
        }

        #clustrmap-container iframe {
            border: none;
            width: 100%;
            height: 40px;
        }

        #clustrmap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 10;
            cursor: default;
        }

        @media (min-width: 1025px) {
            #clustrmap-container iframe {
                height: 40px !important;
                transform: scale(1) !important;
                overflow: visible !important;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #clustrmap-container {
                max-width: 80px;
            }
            #clustrmap-container iframe {
                height: 10px !important;
                max-height: 10px !important;
                overflow: hidden !important;
                transform: scale(0.25);
                transform-origin: top left;
            }
        }

        #audio-player-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--player-bg);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
            border: 3px solid var(--primary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 1.5s ease, box-shadow 1.5s ease;
        }

        #audio-player-container audio {
            width: 100%;
            background-color: transparent;
        }

        #audio-player-container audio::-webkit-media-controls-panel {
            background-color: var(--player-bg);
            color: var(--control-color);
        }

        #audio-player-container audio::-webkit-media-controls-play-button,
        #audio-player-container audio::-webkit-media-controls-current-time-display,
        #audio-player-container audio::-webkit-media-controls-time-remaining-display,
        #audio-player-container audio::-webkit-media-controls-timeline,
        #audio-player-container audio::-webkit-media-controls-volume-slider,
        #audio-player-container audio::-webkit-media-controls-mute-button {
            color: var(--control-color);
            background-color: transparent;
        }

        #audio-player-container audio::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #audio-player-container audio::-webkit-media-controls-timeline::-webkit-media-slider-container {
            background-color: var(--primary-color);
        }
        #audio-player-container audio::-webkit-media-controls-timeline::-webkit-media-slider-thumb {
            background-color: var(--accent-color);
        }

        #audio-player-container audio::-moz-range-track {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #audio-player-container audio::-moz-range-thumb {
            background-color: var(--accent-color);
        }

        #news-section {
            background-color: var(--dark-bg);
            padding: 40px 20px;
            max-width: 1000px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.5);
            border: 3px solid var(--primary-color);
            text-align: left;
        }

        #news-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Cambios en los botones de filtro: solo uno visible */
        .news-filter-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .news-filter-buttons button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .news-filter-buttons button:hover {
            background-color: var(--primary-color);
        }

        .news-filter-buttons button.active {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .news-article {
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .news-article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.6);
        }

        .news-article img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 2px solid var(--primary-color);
        }

        .news-article-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-article-content h3 {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .news-article-content p {
            font-size: 0.9em;
            color: var(--light-text);
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .news-article-content a {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }

        .news-article-content a:hover {
            background-color: var(--accent-color);
        }

        .news-source-date {
            font-size: 0.75em;
            color: #bbb;
            margin-top: 10px;
            text-align: right;
        }

        #news-container p {
            grid-column: 1 / -1;
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Estilos para la nueva sección de artistas */
        #artists-section {
            background-color: var(--dark-bg);
            padding: 40px 20px;
            max-width: 1000px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.5);
            border: 3px solid var(--primary-color);
            text-align: center;
        }

        #artists-section h2 {
            margin-bottom: 30px;
        }

        #artists-section h3 {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        #artists-section p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
        }
        
        #artists-section .youtube-video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-top: 25px;
            border-radius: 10px;
        }
        
        #artists-section .youtube-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        </style>
</head>

<body>

    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h3 id="currentSong" class="current-song text-uppercase">Música</h3>
                                            <h3 id="currentArtist" class="current-artist text-captalize">Artista</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-6 text-center">
                                                <button type="button" class="btn-play" onclick="togglePlay()">
                                                    <i id="playerButton" class="fa fa-play"></i> <span id="buttonPlay">REPRODUCIR</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1">
                                                        <i class="fa fa-volume-up"></i>
                                                    </div>
                                                    <div class="volume-slide col-10 text-center">
                                                        <input type="range" id="volume" step="1" min="0" max="100" value="100" onchange="updateVolume(this.value)">
                                                        <label for="volume">Volumen:</label>
                                                        <span id="volIndicator">100</span> %
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://players.rcast.net/assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
	<script>
    if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('js/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker del reproductor registrado con éxito:', registration);
                    }, function(err) {
                        console.log('Falló el registro del Service Worker del reproductor:', err);
                    });
            });
        }
    </script>
</body>
</html>
